version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs


jobs:
  buildDocker:
    machine:
      image: ubuntu-2004:202107-02
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Build stuff
          command: |
            docker build -t marcoavesani/openwrt_image_build_rm2100 .            

#       - run:
#           name: Upload to github
#           command: |
#             ls -al
#             docker run -t -e GITHUB_TOKEN=$GITHUB_TOKEN -e GIT_REPO=$TRAVIS_REPO_SLUG marcoavesani/openwrt_image_build_rm2100
            

  buildOpenwrt:
    docker:
      - image: marcoavesani/openwrt_image_build_rm2100
#         auth:
#           username: mydockerhub-user
#           password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run:
          name: Prepare script
          command: |
            chmod +x build_RM2100.sh
      - run:
          name: Build
          command: |
            ./build_RM2100.sh
            
      - store_artifacts:
          path: /tmp/openwrt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - buildDocker
      - buildOpenwrt
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 23 * * 5"
          filters:
            branches:
              only: master
    jobs:
      - buildDocker
      - buildOpenwrt
